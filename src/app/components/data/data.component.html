<h2>Some data</h2>
<ul class="heroes">
  <li *ngFor="let dataItem of data"
      [class.selected]="dataItem === selectedData"
      (click)="onSelect(dataItem)">
    <span class="badge">{{dataItem.id}}</span> {{dataItem.name}} {{dataItem.email}}
  </li>
</ul>
<app-data-detail [dataDetails]="selectedData"></app-data-detail>
